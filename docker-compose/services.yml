  #    networks:
  #      - ${GLOBAL_NETWORK:-kafka}

  mysql:
    image: mysql:${MYSQL_VERSION}
    container_name: banking_mysql_db
    restart: always
    volumes:
      - "banking_mysql_data:/data/db"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PWD}
    networks:
      - ${GLOBAL_NETWORK:-banking}

