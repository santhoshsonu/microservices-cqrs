---
version: '3.9'

services:
  mongo:
    image: mongo:${MONGO_VERSION}
    container_name: banking_mongo_db
    restart: always
    volumes:
      - "banking_mongo_data:/data/db"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PWD}
    networks:
      - ${GLOBAL_NETWORK:-banking}

