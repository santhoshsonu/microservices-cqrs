#      context: ../account.query
#      dockerfile: ../account.query/Dockerfile
#    image: account-query:latest
#    ports:
#      - '5001:5001'
#    networks:
#      - banking-network

volumes:
  mysql-data:

networks:
  banking-network:
    driver: bridge
